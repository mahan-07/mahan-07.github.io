name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or the name of your default branch

permissions:
  contents: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # This step uploads your site's build directory as an artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # Name of the artifact
          path: . # Replace with the path to your build directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # the GitHub token to authenticate the deployment
