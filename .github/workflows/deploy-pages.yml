name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or the name of your default branch

permissions:
  contents: write
  id-token: write
  pages: write # This grants the GitHub token permission to deploy to GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # Name of the artifact
          path: . # Path to the directory containing the files to deploy

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # the GitHub token to authenticate the deployment
