<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="pic/icons-calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <div class="parent">
    <div class="calculator">
        <div class="formstyle">  
          <form name="form1" onsubmit="return false;">  
          <input id="calc" class="screen" type="text" name="screen" />
          </form>
        </div>
        <hr />
        <div class="buttons">
          <input type="button" value="1" onclick="insert('1')">
          <input type="button" value="2" onclick="insert('2')">  
          <input type="button" value="3" onclick="insert('3')">  
          <input type="button" value="+" id="input-positive" onclick="insert(' + ')"/>
          <input type="button" value="4" onclick="insert('4')"/>
          <input type="button" value="5" onclick="insert('5')"/>
          <input type="button" value="6" onclick="insert('6')"/>
          <input type="button" value="-" id="input-negative" onclick="insert(' - ')"/>
          <input type="button" value="7" onclick="insert('7')"/>
          <input type="button" value="8" onclick="insert('8')"/>
          <input type="button" value="9" onclick="insert('9')"/>
          <input type="button" value="Ã—" id="input-cross" onclick="insert(' * ')"/>
          <input type="button" value="c" id="input-c" onclick="clearScreen()" id="clear"/>
          <input type="button" value="0" onclick="insert('0')"/>
          <input type="button" value="." id="input-dot" onclick="insert(' . ')"/>
          <input type="button" value="/" id="input-slash" onclick="insert(' / ')"/>
          <input type="button" value="=" id="input-equal" onclick="equal()" />
        </div>
        <a class="github-button" href="https://github.com/mahan07dev" data-color-scheme="no-preference: light; light: light; dark: dark;" aria-label="Follow @mahan07dev on GitHub">Follow @mahan07dev</a>
    </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="js/script.cal.js"></script>
</body>
</html>
