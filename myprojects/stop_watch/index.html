<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./pic/icons8-stopwatch-96.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="theme-color" content="#2b2828">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="all">

      <!-- clock Start# -->
      <div class="clock">
        <div class="wrapper">
            <div class="display">
            <div id="time"></div>
            </div>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- clock End# -->

      <div id="particles-js"></div>
      
      <div class="parent">
        <div class="screen" id="screen">
          <h1 id="me">Mahan07dev</h1>
          <button class="night" id="mode" onclick="mode()"></button>
          <button id="github-button" onclick="window.open('https://github.com/mahan07dev')"></button>
          <h1 id="hour">0</h1>
          <h2>:</h2>
          <h1 id="min">0</h1>
          <h2>:</h2>
          <h1 id="sec">0</h1>
          <div class="buttons">
            <button class="reset" id="Reset" onclick="Reset()">Reset</button>
            <button class="start" id="Start" onclick="Start()">Start</button>
            <button class="sadom" id="sadom" onclick="sadom()">0</button>
          </div>
        </div>        
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
  </body>
